<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/66d1c73752.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="main">
    <h1 class="heading">We're launching soon</h1>
    <div class="counter">
      <div class="item">
        <p class="count day">00</p>
        <p class="text">Days</p>
      </div>
      <div class="item">
        <p class="count hour">00</p>
        <p class="text">Hours</p>
      </div>
      <div class="item">
        <p class="count minute">00</p>
        <p class="text">Minutes</p>
      </div>
      <div class="item">
        <p class="count second">00</p>
        <p class="text">Seconds</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <a href="./" class="icon"><title>facebook</title><i class="fab fa-facebook-square"></i></a>
    <a href="./" class="icon"><title>pintrest</title><i class="fab fa-pinterest"></i></a>
    <a href="./" class="icon"><title>instagram</title><i class="fab fa-instagram"></i></a>
  </div>
  <script src="./index.js"></script>
</body>
</html>
